<br />
<div class="col-md-5 col-md-offset-3 well">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Autentique-se</div>
        <div class="panel-body">
            <form name="loginForm" ng-submit="vm.submit()" novalidate>
                <div class="form-group" ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }">
                    <label>E-mail</label>
                    <input ng-model="vm.login.email"
                           ng-minlength="5"
                           ng-maxlength="160"
                           id="email"
                           type="email"
                           class="form-control"
                           name="email"
                           value=""
                           placeholder="Digite seu e-mail"
                           required />

                    <div ng-show="loginForm.email.$invalid && loginForm.email.$dirty"
                         class="text-danger">
                        E-mail inválido.
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }">
                    <label for="password">Senha</label>
                    <input ng-model="vm.login.password"
                           ng-minlength="6"
                           ng-maxlength="20"
                           type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Digite sua senha"
                           required />

                    <div class="text-danger" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                        Senha inválida.
                    </div>
                </div>

                <button ng-disabled="loginForm.email.$invalid || !loginForm.email.$dirty" type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>
</div>
